<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Simple Webpage</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 20px;
      color: #333;
    }

    header {
      background-color: #4CAF50;
      padding: 20px;
      text-align: center;
      color: white;
      border-radius: 8px;
    }

    main {
      margin-top: 20px;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px 20px;
      margin-top: 10px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <header>
    <h1>Welcome to My Portfolio</h1>
    <h3>This is Himanshu Mishra</h3>
  </header>

  <main>
    <p>This is a basic webpage created using HTML and internal CSS. <br>
      I am Full Stack Developer with a passion for creating dynamic and responsive web applications.
    </p>
    <button onclick="alert('Button clicked!')">Click Me</button>
    <!-- <p>Check my image</p> -->
    <p>Click the image to see my github account</p>
    
    <a href="https://github.com/himanshu2285/" type="image/jpg">
      <img src="/Image/Himanshu_image.jpg" alt="Monkey" style="width: 250px; height: auto; border-radius: 8px; margin-top: 10px;">
    </a>

  </main>

  <footer style="text-align: center; margin-top: 20px;">
    <p>&copy; 2025 My Simple Webpage</p>
</body>
</html>
